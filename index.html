<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Animated Profile Card Drawer UI Design using Html CSS & Javascript</title>
</head>

<body>
    <div class="card">
        <div class="contentBox">
            <div class="content">
                <h2>Cassandra Schoellman<br><span>Creative Designer</span></h2>
                <div class="imgBox">
                    <img src="./portrait.jpg" alt="Portrait">
                </div>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>
    <script>
        let card = document.querySelector('.card')
        let cardtoggle = document.querySelector('.toggle')
        cardtoggle.onclick = function () {
            card.classList.toggle('active')
        }
    </script>
</body>

</html>
